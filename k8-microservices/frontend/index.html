<!doctype html>
<html>
<head><meta charset="utf-8"><title>MicroShop</title></head>
<body>
<h1>MicroShop demo</h1>
<button onclick="get('/products')">List Products</button>
<button onclick="get('/users')">List Users</button>
<button onclick="postCheckout()">Checkout (demo)</button>
<pre id="out"></pre>
<script>
async function get(path){
  const r = await fetch('/api'+path);
  document.getElementById('out').textContent = await r.text();
}
async function postCheckout(){
  const r = await fetch('/api/checkout', { method:'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({userId:'u1'}) });
  document.getElementById('out').textContent = await r.text();
}
</script>
</body>
</html>
