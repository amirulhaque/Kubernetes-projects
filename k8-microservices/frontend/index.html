<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MicroShop Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>üõçÔ∏è MicroShop Demo</h1>

    <div class="button-group">
      <button class="btn btn-primary" onclick="get('/products')">List Products</button>
      <button class="btn btn-success" onclick="get('/users')">List Users</button>
      <button class="btn btn-warning" onclick="postCheckout()">Checkout (demo)</button>
    </div>

    <pre id="out" class="output-box"></pre>
  </div>

  <script>
    async function get(path) {
      const r = await fetch('/api' + path);
      document.getElementById('out').textContent = await r.text();
    }

    async function postCheckout() {
      const r = await fetch('/api/checkout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: 'u1' })
      });
      document.getElementById('out').textContent = await r.text();
    }
  </script>
</body>
</html>
