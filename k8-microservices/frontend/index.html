<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MicroShop Demo üõçÔ∏è</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>üõí MicroShop Demo</h1>

  <div class="button-group">
    <button class="btn-primary" onclick="loadProducts()">List Products</button>
    <button class="btn-success" onclick="loadUsers()">List Users</button>
    <button class="btn-warning" onclick="checkout()">Checkout (demo)</button>
  </div>

  <div id="out" class="output-box"></div>

  <script>
    // No hardcoded Killercoda URL needed
    const API_BASE = '/api';

    // Example product images
    const productImages = {
      p101: 'https://cdn-icons-png.flaticon.com/512/2920/2920339.png', // Laptop
      p102: 'https://cdn-icons-png.flaticon.com/512/2920/2920340.png', // Phone
      p103: 'https://cdn-icons-png.flaticon.com/512/2920/2920344.png' // Mug
    };

    async function loadProducts() {
      try {
        const res = await fetch(`${API_BASE}/products`);
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        const data = await res.json();
        const container = document.getElementById('out');
        container.innerHTML = '';
        data.forEach(p => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${productImages[p.id] || 'https://cdn-icons-png.flaticon.com/512/679/679922.png'}">
            <h3>${p.name}</h3>
            <p class="price">‚Çπ ${(p.price/100).toFixed(2)}</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById('out').innerHTML = `<p style="color:red">‚ö†Ô∏è ${err.message}</p>`;
      }
    }

    async function loadUsers() {
      try {
        const res = await fetch(`${API_BASE}/users`);
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        const data = await res.json();
        const container = document.getElementById('out');
        container.innerHTML = '';
        data.forEach(u => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
            <h3>${u.name}</h3>
            <p>${u.email}</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById('out').innerHTML = `<p style="color:red">‚ö†Ô∏è ${err.message}</p>`;
      }
    }

    async function checkout() {
      try {
        const res = await fetch(`${API_BASE}/checkout`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({userId: 'u1'})
        });
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        const data = await res.json();
        document.getElementById('out').innerHTML = `
          <div class="card">
            <h3>‚úÖ Order Placed!</h3>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          </div>
        `;
      } catch (err) {
        document.getElementById('out').innerHTML = `<p style="color:red">‚ö†Ô∏è ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
