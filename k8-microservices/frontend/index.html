<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MicroShop üõçÔ∏è</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>üõí MicroShop</h1>
    <nav>
      <button class="btn-primary" onclick="loadProducts()">Products</button>
      <button class="btn-success" onclick="loadUsers()">Users</button>
      <button class="btn-warning" onclick="viewCart()">üõçÔ∏è View Cart (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main>
    <div id="out" class="grid-container"></div>
  </main>

  <footer>¬© 2025 MicroShop Demo | Built with ‚ù§Ô∏è</footer>

  <script>
    const API_BASE = '/api';
    const productImages = {
      p101: 'images/laptop.jpg',
      p102: 'images/mobile.jpg',
      p103: 'images/headphones.jpg',
      p104: 'images/watch.jpg',
      p105: 'images/mouse.jpg',
      p106: 'images/mug.jpg'
    };

    let cart = [];

    async function loadProducts() {
      const res = await fetch(`${API_BASE}/products`);
      const data = await res.json();
      const container = document.getElementById('out');
      container.innerHTML = '';
      data.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${productImages[p.id] || 'images/default.png'}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p class="price">‚Çπ ${(p.price/100).toFixed(2)}</p>
          <button class="btn-add" onclick="addToCart('${p.id}', '${p.name}', ${p.price})">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    async function loadUsers() {
      const res = await fetch(`${API_BASE}/users`);
      const data = await res.json();
      const container = document.getElementById('out');
      container.innerHTML = '';
      data.forEach(u => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="images/user.jpg" alt="User">
          <h3>${u.name}</h3>
          <p>${u.email}</p>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(id, name, price) {
      cart.push({ id, name, price });
      document.getElementById('cart-count').textContent = cart.length;
    }

    function viewCart() {
      const container = document.getElementById('out');
      if (cart.length === 0) {
        container.innerHTML = `<p class="empty-cart">üõí Your cart is empty.</p>`;
        return;
      }
      const total = cart.reduce((sum, i) => sum + i.price, 0);
      container.innerHTML = `
        <h2>Your Cart</h2>
        <ul class="cart-list">
          ${cart.map(item => `<li>${item.name} - ‚Çπ ${(item.price/100).toFixed(2)}</li>`).join('')}
        </ul>
        <h3>Total: ‚Çπ ${(total/100).toFixed(2)}</h3>
        <button class="btn-checkout" onclick="checkout()">Checkout</button>
      `;
    }

    async function checkout() {
      const res = await fetch(`${API_BASE}/checkout`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ userId: 'u1', items: cart })
      });
      const data = await res.json();
      document.getElementById('out').innerHTML = `
        <div class="card success">
          <h3>‚úÖ Order Placed Successfully!</h3>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        </div>
      `;
      cart = [];
      document.getElementById('cart-count').textContent = 0;
    }
  </script>
</body>
</html>
