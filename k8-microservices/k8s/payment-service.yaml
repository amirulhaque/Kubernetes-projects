apiVersion: apps/v1
kind: Deployment
metadata: { name: payment-service, namespace: microshop }
spec:
  replicas: 1
  selector: { matchLabels: { app: payment-service } }
  template:
    metadata: { labels: { app: payment-service } }
    spec:
      containers:
      - name: payment-service
        image: amirul135/microshop-payment-service:latest
        ports: [{ containerPort: 8080 }]
---
apiVersion: v1
kind: Service
metadata: { name: payment-service, namespace: microshop }
spec:
  selector: { app: payment-service }
  ports: [{ port: 8080, targetPort: 8080 }]
